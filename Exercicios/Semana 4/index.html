<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretora da Bolsa</title>
    <link src="style.css" type="stylesheet">
</head>
<body>
    <header>
        <h1>Corretora Nova Era</h1>
        <p>Realize a compra de seu futuro</p>
    </header>
    
    <form>
        <label for="data">Data da negociação</label><br>
        <input type="date" id="data"><br>
        <label for="quantidade">Quantidade de ações</label><br>
        <input type="number" id="quantidade" min="0" max="100"><br>
        <label for="valor">Valor da negociação</label><br>
        <input type="number" min="0.0" max="1000000.0" step="0.1" id="valor"><br>
        <input type="submit" value="Submeter">
    </form>

    <footer>
        <p>Designed by Douglas Fabris</p>
    </footer>
    <script type="module" src="main/programa.js"></script>
</body>
</html>
