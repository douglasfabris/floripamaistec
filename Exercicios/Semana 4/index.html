<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretora da Bolsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Corretora</h1>
        <p class="text-center">Compre aqui suas ações</p>
    </header>
    <div class="container">
    <form>
        <div class="mx-auto">
            <label for="data" class="form-label">Data da negociação</label><br>
            <input type="date" class="form-control" id="data"><br>
        </div>
        <div class="mx-auto">
            <label for="quantidade" class="form-label">Quantidade de ações</label><br>
            <input type="number" class="form-control" id="quantidade" min="0" max="100"><br>
        </div>
        <div class="mx-auto">
            <label for="valor" class="form-label">Valor da negociação</label><br>
            <input type="number" class="form-control" min="0.0" max="1000000.0" step="0.1" id="valor"><br>
        </div>
        <input type="submit" class="btn btn-primary mb-3" value="Submeter">
    </form>

    <table id="tabela" class="table table-bordered">
        <thead>
            <th>Data da negociação</th>
            <th>Quantidade de ações</th>
            <th>Valor da negociação</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button id="filtrar" class="btn btn-primary">Filtrar</button>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Designed by Douglas Fabris</span>
        </div>
    </footer>
    <script type="module" src="js/main/programa.js"></script>
</body>
</html>
