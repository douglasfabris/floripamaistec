<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco NOVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="header">
        <h1>Banco NOVA</h1>
        <h2>Seu banco de uma NOVA forma</h2>
    </div>
    <img src="banco.webp" width="300px" alt="Logotipo do banco NOVA">
    <p>Venha para o banco NOVA para seu dinheiro ser tratado como merece. Maior controle das finanças e rendimento diário do seu dinheiro você só encontra aqui.</p>
    <p>Mais informações preencha o formulário abaixo:</p>
    <div id="form">
        <form>
            <label>Nome completo</label>
            <input type="text" id="nome" placeholder="Nome"><br>
            <label>Idade</label>
            <input type="number" id="idade" placeholder="Idade"><br>
            <label>E-mail</label>
            <input type="text" id="email" placeholder="E-mail"><br>
            <input type="submit" value="Enviar" class="btn btn-dark">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
